# For more info about tmux.conf, open a terminal and run:
#
#    man tmux
#    /tmux.conf
#
# /!\ Do not edit this file, customize in ~/.tmux.conf.local

# --
# General
# --

# Remap prefix to C-a
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Increase the number of lines in history
set-option -g history-limit 10000

# Disable command delay after the escape key
set-option -sg escape-time 0

# Enable mouse support to select windows/tabs, panes, resizing, etc.
set-option -g mouse on

# Display status line messages for 2 seconds
set-option -g display-time 2000

# Display pane information for 2 seconds when using prefix + q
set-option -g display-panes-time 2000

# Use vi-like keys
set-window-option -g mode-keys vi

# --
# User Interface
# --

# Start window/tab numbers at 1 to match keyboard order
set-option -g base-index 1

# Renumber windows/tabs sequentially after closing any of them
set-option -g renumber-windows on

# Do not allow renaming windows/tabs automatically
set-option -g allow-rename off

# Set colors for status line
set-option -g status-bg '#dadada'
set-option -g status-fg '#262626'
set-option -g status-attr dim

# Set content and format for status line
set-option -g status-left '#[fg=#262626][#S] '
set-option -g status-right '#[fg=#262626]%a %b %d %Y  %H:%M'

# Set colors for messages in command line
set-option -g message-bg '#dadada'
set-option -g message-fg '#262626'
set-option -g message-attr dim

# Set colors and format for windows/tabs
set-window-option -g window-status-bg '#dadada'
set-window-option -g window-status-fg '#262626'
set-window-option -g window-status-attr dim
set-window-option -g window-status-format ' ⧉ #I: #W '

# Set colors and format for active window/tab
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg '#262626'
set-window-option -g window-status-current-attr dim
set-window-option -g window-status-current-format ' ⧉ #I:#P » #W '

# Set colors for copy/selection mode
set-window-option -g mode-bg yellow
set-window-option -g mode-fg '#262626'

# Set color for the clock when using prefix + t
set-window-option -g clock-mode-colour '#dadada'

# Start pane numbers at 1 to match keyboard order
set-option -g pane-base-index 1

# Set colors for panes
set-option -g pane-border-fg '#dadada'

# Set colors for active pane
set-option -g pane-active-border-fg '#dadada'

# Set colors for pane numbers
set-option -g display-panes-colour '#dadada'

# Set colors for active pane numbers
set-option -g display-panes-active-colour '#dadada'

# --
# Navigation
# --

# Cycle from current to last window easily
bind-key C-a last-window

# Move between windows/tabs using prefix + < and >
bind-key -r < swap-window -t -1
bind-key -r > swap-window -t +1

# Move between windows using prefix + C-h and C-l
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Move between panes using prefix + h, j, k, and l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes using prefix + H, J, K, and L
bind-key H resize-pane -L 4
bind-key J resize-pane -D 4
bind-key K resize-pane -U 4
bind-key L resize-pane -R 4

# Split active window/tab horizontally
unbind-key '"'
bind-key - split-window -v -c '#{pane_current_path}'

# Split active window/tab vertically
unbind-key %
bind-key \ split-window -h -c '#{pane_current_path}'

# List all panes
bind-key Space list-panes

# Break active pane into a new window/tab
bind-key Enter break-pane

# --
# Sourcing
# --

# Reload configuration file using prefix + r
unbind-key r
bind-key r source-file ~/.tmux.conf \; display-message ' ~/.tmux.conf reloaded'

# Source custom configurations, if any
if-shell '[ -f ~/.tmux.conf.local ]' 'source-file ~/.tmux.conf.local'
