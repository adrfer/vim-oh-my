# Improve colors
set-option -g default-terminal 'screen-256color'

# Start window numbers at 1 to match keyboard order with tmux window order
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# Soften status bar color from harsh green to light gray
set-option -g status-bg '#dadada'
set-option -g status-fg '#262626'
set-option -g status-attr default

# Remove useless administrative debris from the status bar
set-option -g status-left-length 40
set-option -g status-left ' #[fg=#262626]#S â§‰ '
set-option -g status-right-length 120
set-option -g status-right '#[fg=#262626]%a %b %d %Y  %H:%M '

# Set current window status colors
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg '#262626'

set-window-option -g window-status-format ' #I: #W '
set-window-option -g window-status-current-format ' #I: #W '

# Get notified when something happens on other windows
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Set status line message style
set-option -g message-bg '#dadada'
set-option -g message-fg '#262626'

# Increase scrollback lines
set-option -g history-limit 10000

# Clear pane and it's history
bind-key -n C-k send-keys C-l \; clear-history

# Remap prefix from C-b to C-a
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Reload configuration file using prefix + r
unbind-key r
bind-key r source-file ~/.tmux.conf \; display " ~/.tmux.conf reloaded"

# Cycle panes with C-a C-a
unbind-key ^A
bind-key ^A select-pane -t :.+

# Use vi-like keys
set-window-option -g mode-keys vi

# Move between windows using prefix + C-h and C-l
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Move between panes using prefix + h, j, k, l
bind-key dh select-pane -L
bind-key dj select-pane -D
bind-key dk select-pane -U
bind-key dl select-pane -R

# Set the clock color
set-window-option -g clock-mode-colour '#dadada'

# Source custom configurations, if any
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
