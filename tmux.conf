# Improve colors
set -g default-terminal 'screen-256color'

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# Remove useless administrative debris from the status bar
set -g status-left ''
set -g status-right '#[fg=yellow]%d %b %R#[default] '

# Set current window status colors
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# Increase scrollback lines
set -g history-limit 10000

# Clear pane and it's history
bind -n C-k send-keys C-l \; clear-history

# Remap prefix from C-b to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload configuration file using prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"

# Cycle panes with C-a C-a
unbind ^A
bind ^A select-pane -t :.+

# Use vi-like keys
setw -g mode-keys vi

# Move between windows using prefix + C-h and C-l
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Move between panes using prefix + h, j, k, l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
